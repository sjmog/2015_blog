      <h1 id="whats-a-class-structure">What's a Class Structure?</h1>

<p>In <a href="http://www.poodr.com">Object-Oriented Design</a>, a <em>Class</em> is an entity that holds data (known as the Class <em>state</em>) and ways of manipulating or communicating that data (known as the Class <em>behaviour</em>).</p>

<blockquote>
  <p>A Class Structure is an arrangement of classes that efficiently models the <a href="http://blog.sjmog.co/2015/03/11/a-brief-introduction-to-domain-modelling/">Domain Model</a>.</p>
</blockquote>
